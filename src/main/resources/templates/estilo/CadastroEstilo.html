<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/LayoutPadrao}">
<head>
<title> Cadastro de estilos </title>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.js"></script> -->
</head>
<body>
   <section layout:fragment="conteudo">
	
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
				   <div class="col-xs-10">
						<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
						<h1 th:unless="${estilo.novo}">Edição - Estilo [[${estilo.nome}]]</h1>
				   </div>
				   
				   <div class="col-xs-2 col-lg-">
				   		<div class="aw-page-header-controls">
				   			<a class="btn  btn-default" th:href="@{/estilos}">
					   			<i  class="glyphicon  glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
				   			</a>
				   		</div>
				   </div>
				   
			    </div>
		   </div>
		</div>
		
		<div class="container-fluid">
		<div id="app">		
		<th:block th:include="fragments/MensagemSucesso"></th:block>
							    
		 <form method="POST" th:object="${estilo}" 	th:action="${estilo.novo} ? @{/estilos/novo} : @{/estilos/{codigo}(codigo=${estilo.codigo})}"> 
		
			<input type="hidden" th:field="*{codigo}" />
		
		<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
				<div class="row">
				 	<div v-bind:class="[classDiv, classResp]" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" v-bind:class="classInputBs"  th:field="*{nome}" autofocus="autofocus"/>
					</div>
				</div>
									
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
		 	</form>
		 	
			{{ message }}
		</div>
		</div>
		
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vue-estilos.js}"></script>
	</th:block>
</body>
</html>
